<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <!--ngSubmit: Emisor de eventos para el evento "ngSubmit"-->
        <form (ngSubmit)="buscar()" autocomplate="off">
            <!--ngModel: instancia a partir de un modelo de dominio y la vincula a un elemento de control de formulario.-->
            <input class="form-control" type="text" name="termino" placeholder="Buscar País...." [(ngModel)]="termino">
        </form>
    </div>
</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
